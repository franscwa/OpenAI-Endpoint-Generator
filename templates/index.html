<!DOCTYPE html>
<head>
  <title>Endpoint Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='wow.png') }}"
  />

 <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" /> 
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='photo-grid.css') }}" /> -->
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <h2 class="headerimg">API Endpoint Creation Tool</h2>

  <section class="glass">
  <div class="grid-container">
    <header class="card card-heading">
      More Info
      <h6>Made with OpenAI's GPT-3</h6>
</header>
 

  <form action="/" method="post" >

    <div class="card card-lang">
    <label>Select Language</label>
		
      <label class="labelexpanded">
        <input type="radio" value="Python with Flask" name="serverlang"> <div class="radio-btns"> <img src="{{ url_for('static', filename='python.png') }}"> <p>Python (Flask)</p> </div> 
      </label>
      
      <label class="labelexpanded">
        <input type="radio" value="Express" name="serverlang"> <div class="radio-btns"> <img src="{{ url_for('static', filename='nodejs-3.png') }}"> <p>Node (Express)</p> </div> 
      </label>
      
      <label class="labelexpanded"> 
        <input type="radio" value="Go" name="serverlang"checked> <div class="radio-btns"> <img src="{{ url_for('static', filename='go-2.png') }}"> <p>Go</p> </div> 
      </label>
    </div>
    <div class="card card-db">
      <label >Select Database Provider</label>
        <label class="labelexpanded">
          <input type="radio" value="MySql" name="dbprovider"> <div class="radio-btns"> <img src="{{ url_for('static', filename='mysql.png') }}"> <p> MySQL </p> </div> 
        </label>
        
        <label class="labelexpanded">
          <input type="radio" value="Postgres" name="dbprovider"> <div class="radio-btns"> <img src="{{ url_for('static', filename='postgresql-2.png') }}"> <p> Postgres </p> </div> 
        </label>
        
        <label class="labelexpanded"> 
          <input type="radio" value="MongoDB" name="dbprovider"checked> <div class="radio-btns"> <img src="{{ url_for('static', filename='mongodb.png') }}"> <p> MongoDB </p> </div> 
        </label>
      </div>
      
     
      <input class="card" type="textarea" name="endpoints" placeholder="Enter a comma separated list of desired endpoints" required />
      <input class="card" style="padding-left:1vh; padding-right:1vh;" type="submit" value="Create Endpoints" />
  
  
  <div class="notediv"><p style="margin-top: 1vh; margin-left:10vh;">Made With</p><img class="logoimg" src="{{ url_for('static', filename='OpenAI_Logo.png') }}" alt="wow" /></div> 
</div>
    {% if result %}
  <div style="max-width: 80vh;" class="card card-display">{{ result }}</div>
  {% endif %}

 
  </div>
</section>
</body>
