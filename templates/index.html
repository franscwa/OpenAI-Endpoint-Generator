<!DOCTYPE html>
<head>
  <title>API Creation Tool</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='wow.png') }}"
  />

 <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" /> 
 <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}" /> 

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='photo-grid.css') }}" /> -->
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<div class="container">
  <nav>
        <input type="checkbox" id="nav" class="hidden">
        <label for="nav" class="nav-btn">
              <i></i>
              <i></i>
              <i></i>
        </label>
        <div class="logo">
              <a href="#"> API Creation Tool</a>
              <h6 style="font-size:x-small;">By Francisco Garcia</h6>
        </div>
        <div class="nav-wrapper">
              <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="https://github.com/franscwa/OpenAI-Endpoint-Generator">View Source Code on GitHub</a></li>
              </ul>
        </div>
  </nav>
</div>

  <section class="glass">

  <div class="grid-container">

 

  <form action="/" method="post" >

<p style=" background-color:white; margin-left:10vh; padding:20px; border: 1px black solid; max-width: 38vh; min-height: 20vh;" > Choose a server-side language/framework, a database provider, and describe HTTP/RESTful methods to generate code for API endpoints</p>
    <div class="card card-lang">
    <label>Select Language</label>
		
      <label class="labelexpanded">
        <input type="radio" value="Python with Flask" name="serverlang"> <div class="radio-btns"> <img src="{{ url_for('static', filename='python.png') }}"> <p>Python (Flask)</p> </div> 
      </label>
      
      <label class="labelexpanded">
        <input type="radio" value="Express" name="serverlang"> <div class="radio-btns"> <img src="{{ url_for('static', filename='nodejs-3.png') }}"> <p>Node (Express)</p> </div> 
      </label>
      
      <label class="labelexpanded"> 
        <input type="radio" value="Go" name="serverlang"checked> <div class="radio-btns"> <img src="{{ url_for('static', filename='go-2.png') }}"> <p>Go</p> </div> 
      </label>
    </div>
    <div class="card card-db">
      <label >Select Database Provider</label>
        <label class="labelexpanded">
          <input type="radio" value="MySql" name="dbprovider"> <div class="radio-btns"> <img src="{{ url_for('static', filename='mysql.png') }}"> <p> MySQL </p> </div> 
        </label>
        
        <label class="labelexpanded">
          <input type="radio" value="Postgres" name="dbprovider"> <div class="radio-btns"> <img src="{{ url_for('static', filename='postgresql-2.png') }}"> <p> Postgres </p> </div> 
        </label>
        
        <label class="labelexpanded"> 
          <input type="radio" value="MongoDB" name="dbprovider"checked> <div class="radio-btns"> <img src="{{ url_for('static', filename='mongodb.png') }}"> <p> MongoDB </p> </div> 
        </label>
      </div>
      
     
      <input class="card card-heading" style="padding-left:1vh; padding-right:1vh; margin:4vh 0vh 0vh 14vh;" type="submit" value="Create Endpoints" />
      <textarea style="position:absolute; float:left; margin-left:50.8vh; margin-top:-94vh; min-height:23vh; min-width: 76vh; border: 1px black solid;" name="endpoints" placeholder="Enter a comma separated list of [method] [resource] [description], (examples: GET /users/ fetch all users, POST /users/ add a new user, an email and password, PUT /users/:id edit user email)" required ></textarea>

  
<p class="notediv" style="margin-bottom: 2vh; margin-left:70vh; position:absolute;">Powered by<img class="logoimg" src="{{ url_for('static', filename='OpenAI_Logo.png') }}" alt="wow" /></p>
</div>

<input type="image" style="max-width:25px; max-height:25px; position:absolute; margin-top:93vh; margin-left:80vh;" id="goodfeedback" src="{{ url_for('static', filename='thumb-up.png') }}" alt="Submit Positive Feedback" />
<input type="image" style="max-width:25px; max-height:25px; position:absolute; margin-top:93vh; margin-left:85vh;" id="badfeedback" src="{{ url_for('static', filename='thumbs-down.png') }}" alt="Submit Negative Feedback" />

 
  {% if true %}
  <textarea style= "min-width: 76vh; max-height:56vh; margin-top:36vh; margin-right:60vh; border:1px black solid ;" class="scrollabletextbox" name="note" placeholder="Waiting..." autofocus>
   {{result if result}}
  </textarea>
  {% endif %}
 
  </div>
  
</section>
</body>
