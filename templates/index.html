<!DOCTYPE html>
<head>
  <title>Endpoint Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='wow.png') }}"
  />

 <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" /> 
 <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}" /> 

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='photo-grid.css') }}" /> -->
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<div class="container">
  <nav>
        <input type="checkbox" id="nav" class="hidden">
        <label for="nav" class="nav-btn">
              <i></i>
              <i></i>
              <i></i>
        </label>
        <div class="logo">
              <a href="#">API Endpoint Creation Tool</a>
        </div>
        <div class="nav-wrapper">
              <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="https://github.com/franscwa/OpenAI-Endpoint-Generator">View Source Code on GitHub</a></li>
              </ul>
        </div>
  </nav>
</div>

  <section class="glass">
    <input style=" float:right; margin-left:50vh; margin-top:15vh; position:absolute;"rows="5" type="textarea" name="endpoints" placeholder="Enter a comma separated list of desired endpoints" required />

  <div class="grid-container">

 

  <form action="/" method="post" >
<p style=" margin-left:8vh; padding:20px;"> Select a server-side language or framework, a database provider, and define HTTP/RESTful methods to have API endpoints generated for you</p>
    <div class="card card-lang">
    <label>Select Language</label>
		
      <label class="labelexpanded">
        <input type="radio" value="Python with Flask" name="serverlang"> <div class="radio-btns"> <img src="{{ url_for('static', filename='python.png') }}"> <p>Python (Flask)</p> </div> 
      </label>
      
      <label class="labelexpanded">
        <input type="radio" value="Express" name="serverlang"> <div class="radio-btns"> <img src="{{ url_for('static', filename='nodejs-3.png') }}"> <p>Node (Express)</p> </div> 
      </label>
      
      <label class="labelexpanded"> 
        <input type="radio" value="Go" name="serverlang"checked> <div class="radio-btns"> <img src="{{ url_for('static', filename='go-2.png') }}"> <p>Go</p> </div> 
      </label>
    </div>
    <div class="card card-db">
      <label >Select Database Provider</label>
        <label class="labelexpanded">
          <input type="radio" value="MySql" name="dbprovider"> <div class="radio-btns"> <img src="{{ url_for('static', filename='mysql.png') }}"> <p> MySQL </p> </div> 
        </label>
        
        <label class="labelexpanded">
          <input type="radio" value="Postgres" name="dbprovider"> <div class="radio-btns"> <img src="{{ url_for('static', filename='postgresql-2.png') }}"> <p> Postgres </p> </div> 
        </label>
        
        <label class="labelexpanded"> 
          <input type="radio" value="MongoDB" name="dbprovider"checked> <div class="radio-btns"> <img src="{{ url_for('static', filename='mongodb.png') }}"> <p> MongoDB </p> </div> 
        </label>
      </div>
      
     
      <input class="card card-heading" style="padding-left:1vh; padding-right:1vh;" type="submit" value="Create Endpoints" />
      
  
  <divclass="notediv"><p style="margin-top: 10vh; margin-left:10vh;">Made With</p><img class="logoimg" src="{{ url_for('static', filename='OpenAI_Logo.png') }}" alt="wow" /></div> 
</div>

  {% if result %}
  <textarea style= "min-width: 70vh; max-height:56vh; margin-top:33vh; margin-right:90%;" class="scrollabletextbox" name="note">
   {{result}}
  </textarea>
  {% endif %}
 
  </div>
  
</section>
</body>
